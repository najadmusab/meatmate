  <style>
  /* Compact Beef Grid Styling - Full Image View */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 15px;
    padding: 15px;
  }

  .image-card {
    background: #1f1f1f;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(255, 255, 255, 0.05);
    overflow: hidden;
    color: #fff;
    transition: 0.3s ease;
    font-size: 0.9rem;
  }

  .image-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
  }

  /* âœ… Show full image */
  .image-card img {
    width: 100%;
    height: auto;
    max-height: 240px;
    object-fit: contain; /* show full image inside box */
    background: #000; /* keeps border clean if image is small */
    border-bottom: 1px solid #333;
  }

  .image-info {
    padding: 10px;
    line-height: 1.3;
  }

  .image-info h3 {
    color: #ff7b00;
    margin-bottom: 4px;
    font-size: 1rem;
  }

  .image-info p {
    margin: 2px 0;
    font-size: 0.85rem;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    margin-top: 6px;
  }

  .btn-order,
  .btn-call {
    flex: 1;
    background: #ff7b00;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: 600;
    padding: 6px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-order:hover,
  .btn-call:hover {
    background: #ff9f3d;
  }

  .loading,
  .empty-state {
    text-align: center;
    color: #ccc;
    font-size: 0.95rem;
    padding: 30px 0;
  }

  @media (max-width: 480px) {
    .gallery-grid {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .image-card img {
      max-height: 180px;
    }
    .image-info h3 {
      font-size: 0.9rem;
    }
  }
</style>
